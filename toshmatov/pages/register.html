    <main>
        <h2>Регистрация</h2>
        <form action="#" method="post">
            <div>
                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname" requied>
            </div>
            <div>
                <label  for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname" requied>
            </div>
            <div>
                <label for="middlename">Отчество:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" requied>
            </div>
            <div>
                <label for="Password">Пароль:</label>
                <input type="password" id="Password" name="Password" requied>
            </div>
            <div>
                <label for="confirm_password">Подверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" requied>
            </div>
            <div>
                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" requied>
            </div>
            <div>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Согласен на обработку персональных данных</label>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>
