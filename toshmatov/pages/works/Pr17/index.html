<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Практическая работа 17</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="top-bg"></div>
      <div class="menu-icon"></div>
      <div class="left-search-icon"></div> 
      <div class="profile-icon"></div>
      <h1 class="feed-title">Feed</h1>
      <div class="tabs">
        <span class="tab">MY FEED</span>
        <span class="tab active">FOLLOWING</span>
      </div>
      <div class="plus-button"></div>
    </header>
    <section class="post">
      <div class="user-info">
        <div class="left-info">
          <div class="avatar vardan"></div>
          <div>
            <p class="name">Vardan Araqelyan</p>
            <p class="hashtags">#traveling, #Norwegia</p>
          </div>
        </div>
        <span class="time">5 mins</span>
      </div>
      <div class="two-photos">
        <div class="photo" style="background-image: url('img/8.png');"></div>
        <div class="photo" style="background-image: url('img/127.png');"></div>
      </div>
      <div class="reactions">
        <div class="like">280</div>
        <div class="comment">15</div>
        <div class="share">5</div>
      </div>
    </section>
    <section class="post">
      <div class="user-info">
        <div class="left-info">
          <div class="avatar maurine"></div>
          <div>
            <p class="name">Maurine Drake</p>
            <p class="hashtags">#Water lilies</p>
          </div>
        </div>
        <span class="time">32 mins</span>
      </div>
      <div class="flower-photo"></div>
      <div class="reactions">
        <div class="like">280</div>
        <div class="comment">15</div>
        <div class="share">5</div>
      </div>
    </section>
  </div>
</body>
</html>
